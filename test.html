<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consume API</title>
</head>
<body>
    <script>
        const baseUrl = 'http://localhost:5000';

        // Consume the /predict endpoint
        async function makePrediction(features) {
            const response = await fetch(`${baseUrl}/predict`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({features: features}),
            });

            const prediction = await response.json();
            console.log('Prediction:', prediction);
        }

        // Consume the /meal_plans/<plan_type> endpoint
        async function getMealPlan(planType) {
            const response = await fetch(`${baseUrl}/meal_plans/${planType}`);
            const mealPlan = await response.json();
            console.log(`Meal Plan (${planType}):`, mealPlan);
        }

        // Example features, replace with your actual features
        const features = [6,148,72,35,0,33.6,0.627,50];
        const planType = 'low_carb'; // Can be 'low_carb', 'plant_based', or 'high_protein'

        makePrediction(features);
        getMealPlan(planType);
    </script>
</body>
</html>
