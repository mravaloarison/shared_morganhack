<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <script>
        async function predictDiabetes(features) {
            try {
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({features: features}),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const prediction = await response.json();
                console.log('Prediction:', prediction);
                alert(`Prediction result: ${prediction}`);
            } catch (error) {
                console.error('Error during prediction:', error);
            }
        }

        // Example input features, replace with actual input features for your model
        const features = [6,148,72,35,0,33.6,0.627,50];

        // Trigger the prediction function with your input features
        predictDiabetes(features);
    </script>
</body>
</html>
